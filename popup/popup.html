<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="containers">
      <div class="van-block">
        <div class="van-form">
          <div class="title">
            <span>Notification</span>
          </div>
          <textarea
            name="text"
            id="notify-mess"
            placeholder="Notification message!"
          >Keep Calm and Carry On</textarea>
          <div class="row-form">
            <div class="date-time">
              <input type="datetime-local" id="notify-date"/>
            </div>
            <div class="notify-buttons">
              <button class="button primary" id="notify-save">Save</button>
              <button class="button danger" id="notify-reset">Reset All</button>
            </div>
          </div>
          <div class="row-form list-notification">
            <div class="note-label">
              <p><span id="notify-count"></span> notification</p>
            </div>
            <div id="notify-list"></div>
          </div>
        </div>
      </div>
      <div class="van-block"></div>
    </div>
    <footer class="footer">
      <div id="autoOption"></div>
      &#169;<span id="year">2023</span>&#160;VanNhan&#160;-&#160;
      <a id="options-link" target="_blank" href="../options/options.html"
        >Extension Options&#160;</a>-
      <a
        id="about-link"
        target="_blank"
        href="https://nhanhovan.github.io/iamvannhan/"
      >&#160;I am VanNhan</a>
    </footer>
    <script src="../assets/js/moment.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
